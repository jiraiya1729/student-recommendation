<!DOCTYPE html>
<html>
<head>
    <title>Student Names</title>
</head>
<body>
    <h1>Student Names</h1>
    <ul>
        {% for student in student_data %}
        <li>
            <a href="{{ url_for('student_page', name=student.name, unique_id=student.unique_id) }}">{{ student.name }} ({{ student.unique_id }})</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
